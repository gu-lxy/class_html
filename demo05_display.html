<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				background: pink;
				border: 1px solid red;
				display: inline;
			}
			span{
				background: palegoldenrod;
				width: 200px;
				height: 100px;
				display: inline-block;
			}
			
			a{
				text-decoration: none;
				width: 100px;
				height: 50px;
				background: pink;
				display: inline-block;
				text-align: center;
				line-height: 50px;
			}
			
		</style>
	</head>
	<body>
		<div>aaaa</div>
		<div></div>
		<div></div>
		<div></div>
		<hr />
		<span>span1</span>
		<span>span2</span>
		<hr />
		<a href="http://www.baidu.com">百度</a>
		
		
		<h1 align="center">标题一</h1>
		
		<!--
			练习：
			1.创建几个div，设置成行内元素，或者是行内块
			2.创建a标签：
				去掉下划线
				尺寸：70*40
				
				一行内显示：百度，新浪，今日头条，微博
				背景颜色：
			3.span标签，块级元素显示，高度和宽度
		-->
	</body>
</html>

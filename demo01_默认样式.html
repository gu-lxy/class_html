<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>默认样式</title>
		<style type="text/css">
			/*body{margin: 0;}*/
		</style>
	</head>
	<body>
		<!--
			div,span,其实就没有默认样式。
		-->
		<div id="">
			这是要给div
		</div>
		<span id="">
			这是一个span
		</span>
		
		<!--
			body，默认右8个像素的外边距
			p标签，自带了16个像素的上下的外边距
			h1，h2等也有自带的上下的外边距
		-->
		<p>这是一个段落</p>
		<p>这是一个段落</p>
		<p>这是一个段落</p>
		
		<h1>标题一</h1>
		<h2>标题二</h2>
		
		<!--
			ul：默认右16像素的上和下的外边距
				还有40px的左内边距
			ol：默认样式，同上
			
			list-style-type: disc/decimal;
		-->
		<ul type="">
			<li>王二狗</li>
			<li>王二狗</li>
			<li>王二狗</li>
		</ul>
		<ol>
			<li>HTML</li>
			<li>HTML</li>
			<li>HTML</li>
		</ol>
		
		<!--
			a标签 自带样式：text-decoration: underline;
		-->
		<a href="#">百度</a>
		
		<!--
			练习一：用代码体会一下很多标签的默认样式
			练习二：重置一下：去掉内边距，和外边距，超链去掉下划线，list去掉小圆点。
		-->
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
		<style type="text/css">
			div{
				border: 1px solid red;
				font-size: 50px;
				
			}
			img{
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<!--
			基线对齐：
				图片默认和文字，基线对齐。
			可以根据vertical-align属性来调节对齐方式	
				baseline:基线对齐，默认的
				bottom：底部对齐
				middle:中间的
				top：
		-->
		<div>
			<img src="img/qianfeng.jpg"/>xyzl中国
		</div>
		
		<!--
			图片，文本，对齐方式：
				bottom，middle，top
				baseline
		-->
	</body>
</html>

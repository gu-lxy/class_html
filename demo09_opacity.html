<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>opacity</title>
		<style type="text/css">
			#box1{
				width: 600px;height: 600px;
				background-color: pink;
				opacity: 0.8;
			}
			
			#box2{
				width: 200px;
				height: 100px;
				background: green;
				opacity: 0.5;
			}
			#box3{
				width: 200px;
				height: 100px;
				background: #80C080;
			}
			#box4{
				width: 200px;
				height: 100px;
				background: rgba(0,127,0,0.5);
			}
		</style>
	</head>
	<body>
		<!--
			透明度:
				opacity，透明度
					取值：0-1
					0:完全透明，看不见了
					1：完全不透明
					0.5，半透明
					
				rgb()
				rgba()
					0-255
					alpha，通道，此处当透明度
					
					
				#008000
				#00ff00
				rgb(0,255,0)
		-->
		<div id="box1">
			<img src="img/kakaxi.jpg" />
		</div>
		<div id="box2">
			
		</div>
		<div id="box3">
			
		</div>
		<div id="box4">
			
		</div>
	</body>
</html>
